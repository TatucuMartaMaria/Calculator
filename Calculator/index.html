<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="display">
        <div id="expression"></div>
        <div id="result" ></div>
    </div>
    <hr>
    <div class="wrapper">
        <div><button class="calculator" id="C">C</button></div>
        <div><button class="calculator" id="(">(</button></div>
        <div><button class="calculator" id=")">)</button></div>
        <div><button class="calculator" id="/">/</button></div>
        <div><button class="calculator" id="78">7</button></div>
        <div><button class="calculator" id="8">8</button></div>
        <div><button class="calculator" id="9">9</button></div>
        <div><button class="calculator" id="*">*</button></div>
        <div><button class="calculator" id="4">4</button></div>
        <div><button class="calculator" id="5">5</button></div>
        <div><button class="calculator" id="6">6</button></div>
        <div><button class="calculator" id="-">-</button></div>
        <div><button class="calculator" id="1">1</button></div>
        <div><button class="calculator" id="2">2</button></div>
        <div><button class="calculator" id="3">3</button></div>
        <div><button class="calculator" id="+">+</button></div>
        <div><button class="calculator" id="⌫">⌫</button></div>
        <div><button class="calculator" id="0">0</button></div>
        <div><button class="calculator" id=".">.</button></div>
        <div><button class="calculator" id="=">=</button></div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
